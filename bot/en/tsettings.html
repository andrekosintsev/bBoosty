<!DOCTYPE html>
<html class="no-js h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Settings for GymGuru Bot</title>
    <meta name="description" content="Settings for GymGuru Bot">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="../styles/shards-dashboards.1.1.0.css">
    <link rel="stylesheet" href="../styles/extras.1.1.0.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.2/dist/flatpickr.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body class="h-100">
<div class="container-fluid">
    <input type="hidden" name="id" id="id">
    <div class="row">
        <main class="main-content col-lg-12 col-md-12 col-sm-12 p-0 offset-lg-0 offset-md-0">
            <div class="main-content-container container-fluid px-4">
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span id="ruName" class="text-uppercase page-subtitle"></span>
                        <h3 id="enName" class="page-title">Settings</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card card-small mb-4 pt-3">
                                <div class="card-header border-bottom text-center">
                                    <div class="mb-3 mx-auto">
                                        <img id="picture" class="rounded-circle"
                                             src="https://d1uymmnq9lzoil.cloudfront.net/images/0572.gif"
                                             alt="No Avatar"
                                             width="110"></div>
                                    <h4 id="username" class="mb-0"></h4>
                                    <span id="selTypes" class="text-muted d-block mb-2"></span>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item p-4">
                                        <strong class="text-muted d-block mb-2">About Me:</strong>
                                        <span id="descriptionDetails"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card card-small mb-4">
                                <div class="card-header border-bottom">
                                    <h6 class="m-0">Account Details</h6>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item p-3">
                                        <div class="row">
                                            <div class="col">
                                                <form>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                            <label for="firstName">First Name</label>
                                                            <input type="text" class="form-control" id="firstName"
                                                                   placeholder="First Name"></div>
                                                        <div class="form-group col-md-6">
                                                            <label for="lastName">Last Name</label>
                                                            <input type="text" class="form-control" id="lastName"
                                                                   placeholder="Last Name"></div>
                                                    </div>
                                                    <div class="form-row">
                                                        <label for="languageCode">Language</label>
                                                        <select id="languageCode" class="form-control">
                                                            <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                                                            <option value="en">üá∫üá∏ English</option>
                                                            <option value="de">üá©üá™ Deutsch</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-row">
                                                        <label for="types">Training</label>
                                                        <select id="types" multiple="multiple" class="form-control">
                                                            <option value="strength">Strength Training</option>
                                                            <option value="cardio">Cardio</option>
                                                            <option value="powerlifting">Powerlifting</option>
                                                            <option value="stretching">Stretching</option>
                                                            <option value="plyometrics">Plyometrics</option>
                                                            <option value="olympic_weightlifting">Olympic Weightlifting
                                                            </option>
                                                            <option value="strongman">Strongman</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label for="description">About Me</label>
                                                            <textarea id="description" class="form-control"
                                                                      name="description"
                                                                      rows="5"></textarea>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="../scripts/shards-dashboards.1.1.0.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="scripts/tsettings.js"></script>
</body>
</html>
