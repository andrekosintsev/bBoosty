<!doctype html>
<html class="no-js h-100" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>BBoosty</title>
    <meta name="description" content="BBoosty">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="h-100">
<div class="container-fluid">
    <div class="row">
        <main class="main-content col-lg-12 col-md-12 col-sm-12 p-0 offset-lg-0 offset-md-0">
            <div class="main-content-container container-fluid">
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Filter</span>
                        <div class="row">
                            <div class="card-body">
                                <div class="form-group">
                                    <select id="muscleName" class="form-control">
                                        <option value="biceps">biceps</option>
                                        <option value="triceps">triceps</option>
                                        <option value="lats">lats</option>
                                        <option value="traps">traps</option>
                                        <option value="upper back">upper back</option>
                                        <option value="spine">spine</option>
                                        <option value="pectorals">pectorals</option>
                                        <option value="serratus anterior">serratus anterior</option>
                                        <option value="forearms">forearms</option>
                                        <option value="calves">calves</option>
                                        <option value="levator scapulae">levator scapulae</option>
                                        <option value="delts">delts</option>
                                        <option value="quads">quads</option>
                                        <option value="adductors">adductors</option>
                                        <option value="hamstrings">hamstrings</option>
                                        <option value="glutes">glutes</option>
                                        <option value="abductors">abductors</option>
                                        <option value="abs">abs</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="number" id="pageNumber" name="pageNumber"
                                           value="0"
                                           min="0">
                                </div>
                                <button id="getExerciseButton" type="button">Get Exercise</button>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input class="form-control" id="similarName"/>
                                </div>
                                <button id="similar" type="button">Find</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="muscleGrid">
                    </div>
                    <div class="col-md-6" id="similarResult">
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="scripts/shards-dashboards.1.1.0.js"></script>
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="scripts/admin_detail.js"></script>
</body>
</html>
